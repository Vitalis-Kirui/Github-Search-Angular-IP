<form action="">

    <div class="form-group searchForm">

        <label><span id="label">Enter Github username you would like to search.</span></label>
        <input type="text" class="form-control" [(ngModel)]='username' name='username' (click)='getUserProfiles()'
            placeholder="Input Search">

    </div>

    <button (click)=getUserProfiles()>

        Search

    </button>

</form>
